type Supply @entity {
  id: ID! # Transaction hash
  blockHeight: BigInt!
  blockTimestamp: BigInt!
  contractAddress: String! @index
  pool: String! @index
  supplier: String! @index
  to: String! @index
  amount: BigInt!
}

